<div class="container mt-5">
    <div class="row">
        <div class="col-md-3"></div>
        <div class="col-md-6">
            <h3 class="mb-3">Add New Product</h3>
            <p class="text-center text-success fw-bold">{{productMsg | titlecase}}</p>
            <form #addProductForm="ngForm"
                (ngSubmit)="addProductForm.form.valid && AddProduct(addProductForm.value)">
                <div class="mb-3">
                    <input type="text" class="form-control" placeholder="enter product name"  name="productName" ngModel required="required"
                        #productName="ngModel" >
                    <small class="text-danger" *ngIf="productName.touched && !productName.valid"> Please enter your Product name </small>
                </div>
                <div class="mb-3">
                    <input type="text" class="form-control" placeholder="enter product price" name="price" ngModel
                        required="required" #price="ngModel">
                    <small class="text-danger" *ngIf="price.touched && !price.valid"> Please enter price </small>
                </div>
                <div class="mb-3">
                    <input type="text" class="form-control" name="color" ngModel
                        required="required" #color="ngModel" placeholder="enter product color">
                    <small class="text-danger" *ngIf="color.touched && !color.valid"> enter color name</small>
                </div>
                <div class="mb-3">
                    <input type="text" class="form-control" name="category" ngModel
                        required="required" #category="ngModel" placeholder="enter product category">
                    <small class="text-danger" *ngIf="category.touched && !category.valid"> enter color name</small>
                </div>
                <div class="mb-3">
                    <textarea name="description" class="form-control" #description="ngModel" ngModel placeholder="description"></textarea>
                </div>
                <div class="mb-3">
                    <input type="text" class="form-control" name="productUrl" ngModel #productUrl="ngModel" placeholder="enter product image Url">
                </div>
                <!-- <div class="mb-3 form-check">
                  <input type="checkbox" class="form-check-input" id="exampleCheck1">
                  <label class="form-check-label" for="exampleCheck1">Check me out</label>
                </div> -->
                <div class="d-flex justify-content-between align-items-center">
                    <button type="submit" class="btn btn-primary">Add Product</button>
                </div>
            </form>
        </div>
    </div>
</div>
