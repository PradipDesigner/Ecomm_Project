<div class="container mt-4">
    <div class="row">
        <div class="col-md-1"></div>
        <div class="col-md-6">
            <h4 class="mb-3">Fill Your Address</h4>
            <p class="text-success fw-bold">{{orderSuccessMsg}}</p>
            <form [formGroup]="orderForm" (ngSubmit)="orderSubmit()">
                <div class="form-floating mb-3">
                    <input type="text" class="form-control" id="floatingInput" placeholder="Enter Name" name="name" formControlName="name">
                    <label for="floatingInput">Name</label>
                  </div>
                  <div class="form-floating mb-3">
                    <input type="text" class="form-control" id="floatingNumber" placeholder="Enter Mobile Number" name="mobileNumber" formControlName="mobileNumber" minlength="10">
                    <label for="floatingNumber">Mobile Number</label>
                  </div>
                  <div class="form-floating mb-3">
                    <textarea class="form-control" placeholder="Enter Your full Address" id="floatingTextarea" name="address" formControlName="address"></textarea>
                    <label for="floatingTextarea">Full Address</label>
                  </div>

                  <button type="submit" class="btn btn-primary w-100" [disabled]="!orderForm.valid">Order Now</button>
            </form>
            
        </div>
        <div class="col-md-5 d-flex align-items-stretch">
            <div class="align-items-center d-flex flex-column justify-content-center">
                <h5>Total Payable Amount: <span class="text-success">{{TotalPayable | currency: 'INR'}}</span></h5>
                <p>Payment Mode: <span class="text-warning">Pay On Delevery</span></p>
            </div>
        </div>
    </div>
</div>
