<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
      <a class="navbar-brand" href="javascript(void:0)" routerLink="/"><img src="../../assets/images/logo.png" alt="" width="100px"></a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <form class="d-flex" *ngIf="menuType !== 'seller'">
        <input class="form-control me-2" type="search" placeholder="Search" #inputElement (keyup)="search($event)">
        <button class="btn btn-outline-success" type="submit">Search</button>
      </form>
      <div class="collapse navbar-collapse" id="navbarSupportedContent" [ngSwitch]="menuType">
        <ng-template [ngSwitchCase]="'default'">
          <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="javascript(void:0)" routerLink="/" routerLinkActive="active">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="javascript(void:0)" routerLink="seller-auth" routerLinkActive="active">Seller</a>
            </li>
            
            <li class="nav-item">
              <a class="nav-link" routerLink="/user-auth">login</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" routerLink="/myCart">cart({{cartItem}})</a>
            </li>
          </ul>
        </ng-template>


        <ng-template [ngSwitchCase]="'user'">
          <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="javascript(void:0)" routerLink="/" routerLinkActive="active">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="javascript(void:0)" routerLink="seller-auth" routerLinkActive="active">Seller</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" [routerLink]="'cartItem.value' && '/myCart'">cart({{cartItem}})</a>
            </li>
            <li class="nav-item dropdown">
              <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                Hi, {{username | titlecase}}
              </a>
              <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                <li><a class="dropdown-item" (click)="userlogOut()"><i class="bi bi-box-arrow-right"></i> Log Out</a></li>
                <li><a class="dropdown-item" routerLink="/MyOrder"><i class="bi bi-box-cart"></i> My Order</a></li>
              </ul>
            </li>
          </ul>
          
        </ng-template>


        <ng-template [ngSwitchCase]="'seller'">
          <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="javascript(void:0)" routerLink="/seller-dashboard" routerLinkActive="active">Product List</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="javascript(void:0)" routerLink="/seller-add-product" routerLinkActive="active">Add Products</a>
            </li>
            
            <li class="nav-item dropdown">
              <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                Hi, {{sellerName | titlecase}}
              </a>
              <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                <li><a class="dropdown-item" (click)="logOut()"><i class="bi bi-box-arrow-right"></i> Log Out</a></li>
              </ul>
            </li>

          </ul>
        </ng-template>
      </div>
    </div>
  </nav>
